<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>
<body class="debug">
    <main>
        <div id="main-top">
            <h1 class="main-title col-8">Create Your Burger</h1>
            <img class="logo-burger" src="img/burger-top.png" alt="Burger logo">

        </div>
        <div id="main-content">
            <input id="create-burger" type="text" placeholder="Name Your Burger">
            <h3>Ingredients</h3>
            <div class="row">
                <div class="col d-flex flex-column">
                    <label for="Cheese">
                        <img src="img/cheese.svg" alt="" class="imagini"> 
                        <span>
                            Cheese
                        </span> 
                        <input type="checkbox" name="Cheese" id="Cheese" class="aggiunte">
                        <span>
                            add
                        </span>
                    </label>
                    <label for="Egg">
                        <img src="img/fried-egg.svg" alt="" class="imagini"> 
                        <span>
                            Egg
                        </span>
                        <input type="checkbox" name="Egg" id="Egg" class="aggiunte">
                         <span>
                            add
                        </span>
                    </label>
                    <label for="Mustard">
                        <img src="img/mustard.svg" alt="" class="imagini"> 
                        <span>
                            Mustard
                        </span>
                        <input type="checkbox" name="Mustard" id="Mustard" class="aggiunte">
                         <span>
                            add
                        </span>
                    </label>
                </div>
                <div class="col d-flex flex-column">
                    <label for="Tomato">
                        <img src="img/tomato.svg" alt="" class="imagini"> 
                        <span>
                            Tomato
                        </span>
                        <input type="checkbox" name="Tomato" id="Tomato" class="aggiunte">
                         <span>
                            add
                        </span>
                    </label>
                    <label for="Lettuce">
                        <img src="img/lettuce.svg" alt="" class="imagini"> 
                        <span>
                            Lettuce
                        </span>
                        <input type="checkbox" name="Lettuce" id="Lettuce" class="aggiunte">
                         <span>
                            add
                        </span>
                    </label>
                    <label for="ketchup">
                        <img src="img/ketchup.svg" alt="" class="imagini"> 
                        <span>
                            Ketchup
                        </span>
                        <input type="checkbox" name="ketchup" id="ketchup" class="aggiunte">
                         <span>
                            add
                        </span>
                    </label>
                </div>
            </div>
            <div class="row w-100 d-flex flex-row mt-5">
                <label class="col-3" for="Discount">Discount Coupon </label>
                <input class="col-9" type="text" placeholder="12354ABCDEF">
            </div>
            <div class="row d-flex justify-content-center align-items-center mt-4">
                <button type="button" class="col-2 btn btn-warning fw-bold fs-4">calculate</button>
            </div>
        </div>

        <div id="main-bottom">
            <p class="your-price text-white fw-bold">Your Price</p>
            <p class="price text-white fw-bold">$ 50</p>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
