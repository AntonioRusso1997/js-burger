<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>
<body class="">
    <main>
        <div id="main-top">
            <h1 class="main-title col-8">Create Your Burger</h1>
            <img class="logo-burger" src="img/burger-top.png" alt="Burger logo">

        </div>
        <div id="main-content">
            <input id="burger-name" type="text" placeholder="Name Your Burger">
            <h3>Ingredients</h3>
            <div class="row">
                <div class="col d-flex flex-column">
                    <label class="control control-checkbox d-flex align-items-center">
                        <img src="img/cheese.svg" alt="Cheese logo" class="label-img"> 
                        <span>
                            Cheese
                        </span>
                            <input type="checkbox" name="cheese" id="cheese" class="adds" value="3">
                        <div class="control_indicator"></div>
                        <span class="text-danger">
                            add
                        </span>
                    </label>
                    <label class="control control-checkbox d-flex align-items-center">
                        <img src="img/fried-egg.svg" alt="Egg logo" class="label-img"> 
                        <span>
                            Egg
                        </span>
                            <input type="checkbox" name="egg" id="egg" class="adds" value="5">
                        <div class="control_indicator"></div>
                        <span class="text-danger">
                            add
                        </span>
                    </label>
                    <label class="control control-checkbox d-flex align-items-center">
                        <img src="img/mustard.svg" alt="Mustard logo" class="label-img"> 
                        <span>
                            Mustard
                        </span>
                            <input type="checkbox" name="mustard" id="mustard" class="adds" value="3">
                        <div class="control_indicator"></div>
                        <span class="text-danger">
                            add
                        </span>
                    </label>
                </div>

                <div class="col-md-12 col-lg-6 d-flex flex-column">
                    <label class="control control-checkbox d-flex align-items-center">
                        <img src="img/tomato.svg" alt="Tomato logo" class="label-img"> 
                        <span>
                            Tomato
                        </span>
                            <input type="checkbox" name="tomato" id="tomato" class="adds" value="2">
                        <div class="control_indicator"></div>
                        <span class="text-danger">
                            add
                        </span>
                    </label>
                    <label class="control control-checkbox d-flex align-items-center">
                        <img src="img/lettuce.svg" alt="Lettuce logo" class="label-img"> 
                        <span>
                            Lettuce
                        </span>
                            <input type="checkbox" name="lettuce" id="lettuce" class="adds" value="3">
                        <div class="control_indicator"></div>
                        <span class="text-danger">
                            add
                        </span>
                    </label>
                    <label class="control control-checkbox d-flex align-items-center">
                        <img src="img/ketchup.svg" alt="Ketchup logo" class="label-img"> 
                        <span>
                            Ketchup
                        </span>
                            <input type="checkbox" name="ketchup" id="ketchup" class="adds" value="1">
                        <div class="control_indicator"></div>
                        <span class="text-danger">
                            add
                        </span>
                    </label>
                </div>
            </div>
            <div class="row w-100 d-flex flex-row mt-5">
                <label class="col-md-12 col-lg-3" for="Discount">Discount Coupon </label>
                <input id="coupon" class="col-md-12 col-lg-9" type="text" placeholder="12354ABCDEF">
            </div>
            <div class="row d-flex justify-content-center align-items-center mt-4">
                <button id="calculate-btn" type="button" class="btn btn-warning fw-bold col-xs-12 col-sm-8 col-md-4 col-lg-3">calculate</button>
            </div>
        </div>

        <div id="main-bottom">
            <p class="your-price text-white fw-bold">Your Price</p>
            <p id="final-price" class="price text-white fw-bold">$ 50</p>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
